        <h1>Conversor de Moeda</h1>
       <form>
           
           <label class for="dollar">EUA:Dollar</label>
           <br>
           
           <input type="number" data-js="dollar" class="dollar" placeholder="Digite um Valor" >
           
           
           <div>
               <img src="./assets/seta-para-baixo (1).png" alt="seta indicando para baixo">

           </div>
           <div class="arrow-up" >
            <img src="./assets/seta-para-cima (1).png" alt="seta indicando para cima">

           </div>
           <br>
           <label class="label-real" for="real">BR:Real</label>
           <br>
           
           <input type="number" data-js="real" class="real" disabled placeholder="Valor" >

           <div class="equaly" >
                <img src="./assets/equal.png" alt=" sinal de igualdade indicando o valor da conversÃ£o">
           </div>

        
           <input type="number" readonly placeholder="Convertido" data-js="display" class="display-convert" >
           <br><br>
           
           <button class="button" type="button" name="calculation" data-js="button" > <strong> Converter </strong> </button>
           
           <br><br>
